<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn With Anayet</title>

    <link rel="stylesheet" href="css/default.css">

</head>

<body>

    <form action="#" id="form1" novalidate>
        <fieldset>
            <legend>Registration Here</legend>
            <label for="">Username</label>
            <input type="text" name="Username"><br><br>
            <label for="">Password</label>
            <input type="password" name="Userpass"><br><br>
            <label for="">Email</label>
            <input type="email" name="UserEmail"> <br><br>
            <label for="">Age</label>
            <input type="number" name="UserAge" min="16" max="30"><br><br>
            <label for="">Mobile No: </label>
            <input type="tel" name="usermobile-no" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678"><br><br>
            <label for="">Search</label>
            <input type="search" name="gsearch"><br><br>
            <label for="">Website URL</label>
            <input type="url" name="userwebaddress"><br><br>
            <input type="hidden" name=""><br><br>
            <label for="">Select File</label>
            <input type="file" name="choosenfile" accept="image/*"><br><br>
            <label for="">Gender</label><br><br>
            <input type="radio" name="gender" value="male"> <label for="">Male</label>
            <input type="radio" name="gender" value="female"> <label for="">Female</label>
            <input type="radio" name="gender" value="custom"> <label for="">Custom</label><br><br>
            <label for="">Favourite Sports</label><br><br>
            <input type="checkbox" name="sports1" value="football"> <label>Football</label>
            <input type="checkbox" name="sports2" value="cricket"> <label>Cricket</label>
            <input type="checkbox" name="sports3" value="Govball"> <label>Gov Ball</label>
            <input type="checkbox" name="sports4" value="badminton"> <label>Badminton</label><br><br>
            <label>Volume</label>
            <input type="range" name="volume" value="20"><br><br>
            <label for="">Time</label>
            <input type="time" name="time"><br><br>
            <label>Date</label>
            <input type="date" name="date"><br><br>
            <label>DateTime Local</label>
            <input type="datetime-local" name="dtlocal"><br><br>
            <label>Month</label>
            <input type="month" name="month"><br><br>
            <label>Week</label>
            <input type="week" name="week"><br><br>
            <label>Color Picker</label>
            <input type="color" name="colopick"><br><br>
           
            <!--Input Type fields-->
        <label>Your Country</label>
        <select name="countryname">
            <optgroup label="Non Arabic">
                <option value="bd">Bangladesh</option>
                <option value="my">Malyasia</option>
            </optgroup>
            <optgroup label="Arabic">
                <option value="sa">Saudi Arabia</option>
                <option value="sr" selected>Seria</option>
                <option value="pl">Palestine</option>
            </optgroup>
        </select><br><br>
        <label>Type Message</label><br><br>
        <textarea rows="9" cols="27" name="usermessage"></textarea>
        <br><br>
        <button type="button" onclick="alert('Hello Mr Anayet')">Click Me</button><br><br>

        <label>Google Search</label>
        <input type="search" name="gsearch" list="gsrc" size="50">
         
        <datalist id="gsrc">
            <option value="www.facebook.com">
            <option value="www.youtube.com">
            <option value="www.linkedin.com">
            <option value="www.twitter.com">
        </datalist><br><br>
        
        <label>Country Code</label>
        <input type="tel" name="country_code" pattern="[A-Za-z]{3}[0-9]{4}"><br><br>

        <input type="submit" value="Log In">
        <input type="reset" value="RESET">
        <input type="button" value="Submit">
        <input type="image" src="img/sqpurple.gif" alt="">
        </fieldset>
    </form>
    
</body>

</html>
